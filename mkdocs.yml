site_name: Gaurav
site_url: https://www.gtadkapally.com

nav:
  - Gaurav: index.md
  - Writeups: writeups/index.md
  - Everthing from scratch: everything-from-scratch/index.md
  - Projects: projects/index.md

theme:
  icon:
    annotation: material/plus-circle
  favicon: assets/favicon-white.png
  logo: assets/favicon-white.png
  name: material
  features:
    - content.code.copy
    - search.suggest
    - navigation.tabs
    - navigation.indexes
  palette:
    primary: black

extra:
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/gauravreddy08/
    - icon: fontawesome/brands/github 
      link: https://github.com/gtadkapally
  analytics:
    provider: google
    property: G-YMMLD1CVDS
  

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.blocks.caption
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
      
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js